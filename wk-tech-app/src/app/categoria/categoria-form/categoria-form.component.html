<div class="container">
    <h2 class="mt-5">{{ categoria.id ? 'Editar Categoria' : 'Adicionar Categoria' }}</h2>

    <form class="" (ngSubmit)="salvar()">
        <label for="nome">Nome:</label>
        <input class="form-control" type="text" id="nome" [(ngModel)]="categoria.nome" name="nome" required />

        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-outline-primary mt-3" type="submit">Salvar</button>&nbsp;
                <button class="btn btn-outline-primary mt-3" (click)="router.navigate(['/categorias'])">Cancelar</button>
            </div>
        </div>
    </form>
</div>
