<div class="container">
    <h2 class="mt-5">{{ categoria.id ? 'Editar Categoria' : 'Adicionar Categoria' }}</h2>

    <form class="" (ngSubmit)="salvar()">
        <div class="mb-3">
            <label for="nome">Nome:</label>
            <input class="form-control" type="text" id="nome" [(ngModel)]="categoria.nome" name="nome" required />
        </div>

        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-outline-primary mt-3" type="submit"><i class="fa-regular fa-floppy-disk"></i> Salvar</button>&nbsp;
                <button class="btn btn-outline-danger mt-3" (click)="router.navigate(['/categorias'])"><i class="fa-solid fa-ban"></i> Cancelar</button>
            </div>
        </div>
    </form>
</div>
